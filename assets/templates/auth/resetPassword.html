<div class="featured-section register-all">
  <div class="container">
    <div class="register-box">
      <div class="modal-body"> 
        <div class="login-popup-form">
           <uib-alert ng-repeat="error in errors" type="{{error.type}}">{{error.msg}}</uib-alert>
         <form name="resetPasswordForm" class="form-signin" novalidate>

           <input type="password" class="form-control" placeholder="password" name="password" ng-model="user.password" required>
            <div ng-show="resetPasswordForm.password.$dirty || resetPasswordForm.$submitted" ng-messages="resetPasswordForm.password.$error">
               <div class="fieldmsgerror"  ng-message="required">
                  Please provide a password
             </div>
               </div>

           <input type="password" class="form-control" placeholder="confirm password" name="confirmpassword" ng-model="user.confirmPassword" required>
             <div ng-show="resetPasswordForm.confirmpassword.$dirty || resetPasswordForm.$submitted" ng-messages="resetPasswordForm.confirmpassword.$error">
               <div class="fieldmsgerror" ng-message="required">
                 You forgot the password confirmation.
               </div>
             </div>

            <input type="submit" class="login-submit" ng-disabled="!canMoveForward" ng-click="resetPasswordForm.$valid && resetPassword() " value="Reset">

          </form>
        </div>
      </div>
       <h3 class="register-title">Reset Password</h3>
   </div>
 </div>
</div>
