<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Jobs Listing</h3>

            </div><!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th>
                            <a href="javascript:void(0);" ng-click="sort('jobCategory')">
                                <span class ="fa fa-caret-down" ng-show="sortDir == 'desc' && sortBy =='jobCategory'"></span>
                                <span class ="fa fa-caret-up" ng-show="sortDir == 'asc'  && sortBy =='jobCategory'"></span>
                              Job Category
                            </a>
                        </th>
                        <th>
                            <a href="javascript:void(0);" ng-click="sort('jobTitle')">
                                <span class ="fa fa-caret-down" ng-show="sortDir == 'desc' && sortBy =='jobTitle'"></span>
                                <span class ="fa fa-caret-up" ng-show="sortDir == 'asc' && sortBy =='jobTitle'" ></span>
                              Job Title
                            </a>
                        </th>
                        <!-- <th><a href="javascript:void(0);" ng-click="sort('jobDescription')">
                            <span class ="fa fa-caret-down"></span>
                            <span class ="fa fa-caret-up"></span>
                            Job Description
                        </a></th> -->
                        <th>
                            Job Posted By
                        </th>
                        <th>
                            Job Status
                        </th>
                        <th>
                            Job Budget
                        </th>
                         <th>
                            <!-- <a href="javascript:void(0);"> -->
                                Action
                            <!-- </a> -->
                        </th>
                    </tr>
                    <tr ng-repeat="job in jobData">

                        <td>{{job.jobCategory.categoryTitle}}</td>
                        <td>{{job.jobTitle}}</td>
                        <td>{{job.user_id.firstName +' '+job.user_id.lastName}}</td>
                        <td>{{job.jobStatus}}</td>
                        <td>{{job.jobBudget}}</td>
                        <td>
                          <a href="javascript:void(0);">
                          <i title="view details" class="fa fa-fw fa-file-o" ng-click="details(job.id)"></i>
                        </a>
                            <!-- <a href="javascript:void(0);">
                            <i title="Edit" class="fa fa-fw fa-edit" ng-click="edit(job.id)"></i>
                            <a href="javascript:void(0);">
                            <i title="Delete" class="fa fa-fw fa-remove" ng-click="remove(job.id)"></i>
                          </a> -->
                        </td>
                    </tr>

                </table>
            </div><!-- /.box-body -->
            <div class="box-footer clearfix">
                <uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage" ng-change="pageChanged()"></uib-pagination>
                <!-- <ul class="pagination pagination-sm no-margin pull-right">
                    <li>Page: {{bigCurrentPage}} / {{numPages}}</li>
                </ul> -->
            </div>
        </div><!-- /.box -->
    </div>
</div>
