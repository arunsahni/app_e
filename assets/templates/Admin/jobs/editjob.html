 <div class="row">            <!--  row nd frst one -->

            <div class="col-md-12">       <!-- col-md-12 -->
              <!-- general form elements disabled -->
              <div class="box box-warning">              <!-- box-warning -->
                <div class="box-header with-border">
                  <h3 class="box-title">General Elements</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form">
                    <!-- text input -->

                    <div class="form-group">
                      <label>Job Title</label>
                      <input type="text" class="form-control" placeholder="Enter the Title.." ng-model="jobDetails.jobTitle">
                    </div>
                    <div class="form-group">
                     <label>Job Description</label>
                     <input type="text" class="form-control" placeholder="Enter the description.." ng-model="jobDetails.jobDescription">
                    </div>
                    <div class="form-group">
                     <label>Job Status</label>
                     <input type="text" class="form-control" placeholder="Enter the status.." ng-model="jobDetails.jobStatus">
                    </div>
                    <div class="form-group">
                     <label>Job Budget</label>
                     <input type="text" class="form-control" placeholder="Enter the Budget.." ng-model="jobDetails.jobBudget">
                    </div>
                     <div class="form-group">
                      <label>Job Start Date</label>

    <div class="row" >
        <div class="col-md-6" style="display:inline-block; min-height:290px;">
            <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="jobDetails.jobStartDateTime" is-open="instances['jobStartDateTime']" datepicker-options="dateOptions" ng-required="true" close-text="Close"  />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event,'jobStartDateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
      </div>
      </div>
        <div class="form-group">
         <label>Job End Date</label>

       <div class="row" >
            <div class="col-md-6" style="display:inline-block; min-height:290px;">
            <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="jobDetails.jobStartEndTime" is-open="instances['jobStartEndTime']" datepicker-options="dateOptions" ng-required="true" close-text="Close"  />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event,'jobStartEndTime')"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
      </div>
      </div>



                    <div class="box-footer">
                    <button type="submit" class="btn btn-primary" ng-click="update()">Submit</button>
                  </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!--/.col (right) -->
  </div>   <!-- /.row -->
