<div class="row">

            <div class="col-md-12">
              <!-- general form elements disabled -->
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">General Elements</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form">
                    <!-- text input -->
                    <div class="form-group">
                      <label>FirstName</label>
                      <input type="text" class="form-control" placeholder="Enter Name of the User.." ng-model="userDetails.firstName">
                    </div>
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control" placeholder="Enter the Last Name of the user.." ng-model="userDetails.lastName">
                    </div>
                    <div class="form-group">
                      <label>Phone Number</label>
                      <input type="text" class="form-control" placeholder="Enter the Phone Number of the user.." ng-model="userDetails.phoneNumber">
                    </div>
                    <div class="form-group">
                      <label>Gender</label>
                      <input type="text" class="form-control" placeholder="Enter the gender of the user.." ng-model="userDetails.gender">
                    </div>
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control" placeholder="Enter the Address of the user.." ng-model="userDetails.address">
                    </div>
                      <label>Date of Birth</label>
                    <div class= "form-group">

                    <div class="col-md-6" style="display:inline-block; min-height:290px;">
                        <p class="input-group">
                          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="userDetails.dob" is-open="status.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"  />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                    </div>





                    <div class="box-footer">
                    <button type="submit" class="btn btn-primary" ng-click="update()">Submit</button>
                  </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!--/.col (right) -->
  </div> </div>  <!-- /.row -->
