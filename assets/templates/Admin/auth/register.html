  <form name="registerForm" class="form-signin" novalidate>
  <h3 align="center">Create your eJizzy account</h3>

      <div class="control-group">
        <label class="radio-inline">
          <input type="radio" name="user" value="company" checked="checked" ng-click="setFlag()">Company
        </label>
        <label class="radio-inline">
          <input type="radio" name="user" value="individual" ng-click="unsetFlag()">Individual
        </label>
        <input ng-show="!flag" type="text" class="form-control" placeholder="Company name" name="companyName" ng-model="user.companyName" required>
        <div ng-show="registerForm.companyName.$dirty" ng-messages="registerForm.companyName.$error">
          <div ng-message="required">
            Please enter a valid Company Name 
          </div>
        </div>
      </div>

     <div class="control-group">
      <input type="text" class="form-control" placeholder="First Name" name="managerFirstName" ng-model="user.firstName" required>
      <div ng-show="registerForm.managerFirstName.$dirty" ng-messages="registerForm.managerFirstName.$error">
        <div ng-message="required">
          Please enter first name .
        </div> 
      </div>
    </div>

    <div class="control-group">
      <input type="text" class="form-control" placeholder="Last Name" name="managerLastName" ng-model="user.lastName" required>
      <div ng-show="registerForm.managerLastName.$dirty" ng-messages="registerForm.managerLastName.$error">
        <div ng-message="required">
        Please enter  last name .
        </div> 
      </div>
    </div>

    <div class="control-group">
      <input type="email" class="form-control" placeholder="email" name="email" ng-model="user.email" required>
      <div ng-show="registerForm.email.$dirty" ng-messages="registerForm.email.$error">
        <div ng-message="required">
          Please enter a valid email address
        </div>
        <div ng-message="email">
          That is not a well formed email address.
        </div>
      </div>
    </div>

    <div class="control-group">
      <input type="password" class="form-control" placeholder="password" name="password" ng-model="user.password" required>
      <div ng-show="registerForm.password.$dirty" ng-messages="registerForm.password.$error">
        <div ng-message="required">
         Please provide a password
        </div>
      </div>
    </div>

    <div class="control-group">
      <input type="password" class="form-control" placeholder="confirm password" name="confirmpassword" ng-model="user.confirmPassword" required>
      <div ng-show="registerForm.confirmpassword.$dirty" ng-messages="registerForm.confirmpassword.$error">
        <div ng-message="required">
          You forgot the password confirmation.
        </div>
      </div>
    </div>

    <div class="control-group">
      <label class="radio-inline" ng-show="flag" >
        <input type="radio"  value="Performer" checked="checked" ng-model="user.type">I am a Performer
      </label>
      <label class="radio-inline" ng-show="flag" >
        <input type="radio"  value="Customer" ng-model="user.type">I am a user
      </label>
      <input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="register()" value="Create Account" />
    </div>

  <div class="control-group" >
    <input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="Reset()" value="Reset" />
  </div>

</form>
