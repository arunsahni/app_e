<div class="row">
            <div class="col-md-12">
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">General Elements</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form">
                    <div class="form-group">
                       <label>Category/ SubCategory Title</label>
                        <input type="text" class="form-control" ng-model="category.categoryTitle" placeholder="Enter Category Title">
                    </div>
                    <div class="form-group">
                       <label>Select Parent Category</label>
                        <select class="form-control" ng-model="category.parentCat">
                         <option ng-repeat="category in categoryData" value="{{category.id}}">{{category.categoryTitle}}</options>
                       </select>
                    </div>

                    <div class="box-footer">
                      <button type="submit" class="btn btn-primary" ng-click="update()">Submit</button>
                    </div>
