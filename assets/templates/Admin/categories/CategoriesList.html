<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Categories Listing</h3>
                <!--<div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search" ng-model="text">
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-default" type="submit" ng-click="search(text)"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div> -->
            </div><!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th>
                              Category Title
                        </th>
                        <th>
                              Parent Category
                        </th>
                        <th> Change Status</th>

                         <th>
                            <a href="javascript:void(0);">
                                Action
                            </a>
                        </th>
                    </tr>
                    <tr ng-repeat="category in categoryData">

                        <td >{{category.categoryTitle}}</td>
                        <td >{{category.parentCat.categoryTitle}}</td>
                        <td>
                          <button class="btn btn-success" ng-show="category.status =='deactive'" ng-click="ChangeStatus(category.id,category.status)">Activate</button>
                          <button class="btn btn-danger" ng-show="category.status =='active'" ng-click="ChangeStatus(category.id,category.status)">Deactivate</button>
                        </td>
                        <td>
                            <a href="javascript:void(0);">
                            <i title="Edit" class="fa fa-fw fa-edit" ng-click="edit(category.id)"></i>
                            <a href="javascript:void(0);">
                            <i title="Delete" class="fa fa-fw fa-remove" ng-click="remove(category.id)"></i>
                          </a>
                        </td>
                    </tr>

                </table>
            </div><!-- /.box-body -->

        </div><!-- /.box -->
    </div>
</div>
