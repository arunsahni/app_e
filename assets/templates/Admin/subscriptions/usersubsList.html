<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Subscription Plans Listing</h3>
                            </div><!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th>Subscriber</th>
                        <th>
                            Plan
                        </th>
                        <!-- <th>
                            Amount(in $)
                        </th> -->
                         <th>
                            Billing Cycle Days
                        </th>
                        <th>
                           <a href="javascript:void(0);">
                               Action
                           </a>
                       </th>
                    </tr>
                    <tr ng-repeat="subsuser in subscriberData">

                        <td>{{subsuser.userId.firstName}}</td>
                        <td>{{subsuser.subscriptionId}}</td>
                        <!-- <td>{{subsuser.amount}}</td> -->
                        <td>{{subsuser.billingCycleDays}}</td>
                        <td>
                          <a href="javascript:void(0);">
                            <i class="fa fa-fw fa-edit" ng-click="edit(subsuser.id); ">
                            </i>
                          </a>
                          <a href="javascript:void(0);">
                            <i class="fa fa-fw fa-remove" ng-click="remove(subsuser.id)">
                            </i>
                          </a>
                        </td>
                    </tr>

                </table>
            </div>
        </div><!-- /.box -->
    </div>
</div>
