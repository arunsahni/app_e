<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Subscription Plans Listing</h3>
                            </div><!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th>Name</th>
                        <th>
                            Type
                        </th>
                        <th>
                            Amount(in $)
                        </th>
                         <th>
                            Billing Cycle Days
                        </th>
                        <th>

                           <a href="javascript:void(0);">
                               Action
                           </a>
                       </th>
                    </tr>
                    <tr ng-repeat="plan in planData">

                        <td>{{plan.name}}</td>
                        <td>{{plan.type}}</td>
                        <td>{{plan.amount}}</td>
                        <td>{{plan.billingCycleDays}}</td>
                        <td>
                          <a href="javascript:void(0);">
                            <i class="fa fa-fw fa-edit" ng-click="edit(plan.id); ">
                            </i>
                          </a>
                          <a href="javascript:void(0);">
                            <i class="fa fa-fw fa-remove" ng-click="remove(plan.id)">
                            </i>
                          </a>
                        </td>
                    </tr>

                </table>
            </div>
        </div><!-- /.box -->
    </div>
</div>
