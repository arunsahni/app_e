                </div>
                <div class="panel-body">
                    <ul class="chat"  ng-repeat="chat in chatList | orderBy:predicate">


                        <li ng-if="chat.sender.id!=sender_id" class="left clearfix"><span class="chat-img pull-left">
                            <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{ chat.sender.firstName }} </strong> <small class="pull-right text-muted">
                                        <span class="glyphicon glyphicon-time"></span>{{ chat.createdAt }}</small>
                                </div>
                                <p>
                                   {{ chat.message }}
                                </p>
                            </div>
                        </li>
                        <li ng-if="chat.sender.id==sender_id" class="right clearfix"><span class="chat-img pull-right">
                            <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>{{ chat.createdAt }}</small>
                                    <strong class="pull-right primary-font">{{ chat.sender.firstName }}</strong>
                                </div>
                                <p>
                                    {{ chat.message }}
                                </p>
                            </div>
                        </li>
                        
                    </ul>
                </div>
                <div class="panel-footer">
		<form>	
                    <div class="input-group">
<!--input type="text" ng-model = "sender" class="form-control input-sm" placeholder="Login user">
<input type="text" ng-model = "receiver" class="form-control input-sm" placeholder="User to chat"-->

                        <input id="btn-input" type="text" ng-model = "chatMessage" class="form-control input-sm" placeholder="Type your message here..." />
                        <span class="input-group-btn">
			
                            <button ng-click="sendMsg()" class="btn btn-warning btn-sm" id="btn-chat">
                                Send</button>
			
                        </span>
                    </div>
			</form>
