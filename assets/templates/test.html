<div class="container">
    <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    	<div class="panel panel-default">
    		<div class="panel-heading">
		    		<h3 class="panel-title">Please sign up for Ejizzy <small>It's free!</small></h3>
		 			</div>
		 			<div class="panel-body">
		    		<form role="form">
		    			<div class="row">
		    				<div class="col-xs-6 col-sm-6 col-md-6">
		    					<div class="form-group">
		                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" ng-model="user.first_name">
		    					</div>
		    				</div>
		    				<div class="col-xs-6 col-sm-6 col-md-6">
		    					<div class="form-group">
		    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" ng-model="user.last_name">
		    					</div>
		    				</div>
		    			</div>

		    			<div class="form-group">
		    				<input type="email" name="email" id="UserEmail" class="form-control input-sm" placeholder="Email Address" ng-model="user.email">
		    			</div>

		    			<div class="row">
		    				<div class="col-xs-6 col-sm-6 col-md-6">
		    					<div class="form-group">
		    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" ng-model="user.password">
		    					</div>
		    				</div>
		    				<div class="col-xs-6 col-sm-6 col-md-6">
		    					<div class="form-group">
		    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
		    					</div>
		    				</div>
		    			</div>
		    			
		    			<button class="btn btn-info btn-block" ng-click="addUser(user)">Register</button>
		    		
		    		</form>
		    	</div>
    		</div>
		</div>
	</div>
</div>
