<!-- Starts Featured Section -->
<div class="featured-section register-all-medium">
    <div class="container">
        <div class="row">
            
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="postjobs">
                    <h3>
                        <span>Negotiation requests</span>
                    </h3>
                   
                    <div class="table-common" >
                        <span us-spinner="{radius:30, width:8, length: 16, scale:0.50}"></span>
                    <table>
                        <thead>
                            <!--th> <input type="checkbox"> </th-->
                            <th>Job Title</th>
                            <th>Request From</th>
                            <th>Budget</th>
                            <th>Agreed</th>
                            <th >Status</th>
                            <th >Actions</th>
                        </thead>
                        
                        
                        <tbody>
                            <tr ng-if="negoData.length > 0" ng-repeat="eachnego in negoData">
                                <!--td class="chkbox-col"> <input type="checkbox"> </td-->
                                <td class="jobtitle-col"> {{eachnego.jobId.jobTitle}}</td>
                                <td class="jobtitle-col"> {{eachnego.hostId.firstName}} {{eachnego.hostId.lastName}}</td>                                
                                <td class="jobdate-col">{{eachnego.jobId.jobBudget | currency:"$"}}</td>
                                <td class="jobdate-col">{{eachnego.agreedPrice | currency:"$"}}</td>
                                <td class="proposals-col">{{eachnego.negoStatus}}</td>
                                <td class="actions"><a href="#/performer/negotiation/{{eachnego.id}}"> <img src="images/frontend/details-icon.png" width="20"> </a></td>
                            </tr>
                          
                            <tr ng-if="negoData.length <= 0" style="text-align:center">
                                <td colspan="6">No record found</td>
                            </tr>
                  
                        </tbody>
                        
                    </table>
                    </div>
                    
                   
                </div>
            </div>
            
        </div>
    </div>
</div>
<!-- Ends Featured Section -->
