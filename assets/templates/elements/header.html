<div class="header-main" scroll>
	<div class="top-links">
		<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<div class="callus" ng-show="auth.isAuthenticated()">
					<p><a href="#/ticket">Help</a></p>
				</div>
                                <div class="top-left-logo">
                                    <a href="#/"><img src="images/frontend/logo-small.png"></a>
                                </div>
			</div>
			
			<div class="col-lg-6 col-md-6 col-sm-5 col-xs-5">
				<div class="socialicons">
					<ul>
						<li>
							<a href="#"> <img src="images/frontend/twitter.png"> </a>
						</li>
						<li>
							<a href="#"> <img src="images/frontend/instagram.png"> </a>
						</li>
						<li>
							<a href="#"> <img src="images/frontend/facebook.png"> </a>
						</li>
						<li>
							<a href="#"> <img src="images/frontend/youtube.png"> </a>
						</li>
					</ul>
				</div>
			</div>
			
			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
				<div class="loginreg">
					<p>
						<a ng-hide="auth.isAuthenticated()" href="#/login">Login</a> 
						<a href="{{userDashUrl}}" ng-show="auth.isAuthenticated()">My Account</a>
						<span> | </span>
						<a ng-hide="auth.isAuthenticated()" href="#/regType">Register</a>
						<a href="#/login" ng-click="logout()" ng-show="auth.isAuthenticated()">Logout</a>
					</p>
				</div>
			</div>
		</div>
		</div>
	</div>
	
	
	<div ng-if="searchBar" class="top-mid-bar" id="sticker" scroll-position="scroll" ng-class="{'stick-lt': scroll > 0, 'stick': scroll > 0}">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
					<h1 class="logo">
					<a href="#/"></a>
					</h1>
				</div>
				
				<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
					<div class="searchtop-whole"> 
						<form name="searchForm" novalidate>
							<input type="text" placeholder="Search" name="searchKeyword" ng-model="search.searchKeyword">
							<a href="javascript:void(0);" class="searchicon"></a>
							<select name="searchCategory" ng-model="search.searchCategory">
								<option value="">All Categories</option>
								<option value="{{eachCategory.id}}" ng-repeat="eachCategory in categoryData">{{ eachCategory.categoryTitle }}</option>
							</select>
							<input type="submit" value="Search" class="yellow_btn" ng-click="searchPerformer()">
						</form>
							<a ng-if="userRole == 'Customer'" href="#/jobs/post"  class="yellow_btn postjob">Post Job</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Starts Menus-->
	<nav ng-if="searchBar" class="navbar navbar-default menus" role="navigation">
		<div class="container">
			<div class="menusall">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ng-click="setMoblNav()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse {{mobileNavClass}}">

	    <ul class="nav navbar-nav">
		<li ng-repeat="eachCategory in categoryData">
			<a ng-if="!eachCategory.subCategories.length" ui-sref="anon.searchPerformer({searchCategory: '{{eachCategory.id}}', searchKeyword: ''})">{{ eachCategory.categoryTitle }}</a>

			<a ng-if="eachCategory.subCategories.length" ui-sref="anon.searchPerformer({searchCategory: '{{eachCategory.id}}', searchKeyword: ''})" class="dropdown-toggle" data-toggle="dropdown">{{ eachCategory.categoryTitle }} <b class="caret"></b></a>
		            <ul ng-if="eachCategory.subCategories.length" class="dropdown-menu multi-level">
					<li ng-repeat="eachsubcat in eachCategory.subCategories"><a ui-sref="anon.searchPerformer({searchCategory: '{{eachsubcat.id}}', searchKeyword: ''})">{{ eachsubcat.categoryTitle }}</a></li>
		            </ul>
		</li>
		
	    </ul>

            
        </div><!--/.nav-collapse -->
		</div>
		</div>
</nav>
<!-- Ends Menus-->
</div>

<div id="advertisement-control">
	<h4 ng-click="advShow()">{{advShowTxt}}</h4>

	<div id="advertisemnt-add" class="slidingDiv" ng-show="advState">
		<img src="images/frontend/advertisement.jpg">
	</div>
</div>
