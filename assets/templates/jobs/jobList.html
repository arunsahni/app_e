<!-- Starts Featured Section -->
<div class="featured-section register-all-medium">
    <div class="container">
        <div class="row">
            
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="postjobs">
                    <h3>
                        <span>Post Jobs </span>
                    </h3>
                  
                    <div class="filterabovetble">
                        <div class="filterabovetble-lt">
                            <label>Filter By Status :</label>
                            <select ng-model="searchparam.jobStatus">
                                <option  value="" selected="selected" ng-click= "clearFilet()">Filter By Status</option>
                                <option ng-click= "sortFilter(searchparam)">Not started</option>
                                <option ng-click= "sortFilter(searchparam)">In-progress</option>
                                <option ng-click= "sortFilter(searchparam)">Canceled</option>
                                <option ng-click= "sortFilter(searchparam)">Completed</option>
                            </select>
                        </div>
                        
                        <div class="filterabovetble-rt">
                        <ul>
                                <li> 
                                        <button class="searchblck btn-fix" ng-click="clearData()">Clear</button>
                                </li>
                                <li>
                                <input type="submit" value="Search" class="searchblck" ng-click="search()">
                                </li>
                                <li>
                                  <input type="text" placeholder="Search by Job Title" ng-model="key">
                                </li>
                       </ul>
                           <!--  <p>Search by Job Title</p> -->
                        </div>
                    </div>

                    <div class="table-common">
                        <span us-spinner="{radius:30, width:8, length: 16, scale:0.50}"></span>
                    <table>
                        <thead>
                            <!--th> <input type="checkbox"> </th-->
                            <th>Title</th>
                            <th>Status</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Budget</th>
                            <!--th><a href="javascript:void(0);" ng-click= "sort('jobBudget')">
                            <span class ="fa fa-caret-down" ng-show="sortDir == 'desc' && sortBy !='id'"></span>
                                <span class ="fa fa-caret-up" ng-show="sortDir == 'asc'"></span>Budget </a></th-->
                            <th>Actions</th>
                        </thead>
                        <form>
                        <tbody>
                            <tr ng-if="jobData.length > 0" ng-repeat="job in jobData">
                                <!--td class="chkbox-col"> <input type="checkbox"  ng-model="job.SELECTED" ng-true-value='1' ng-false-value='0'> </td-->
                                <td class="jobtitle-col">{{job.jobTitle}}</td>
                                <td class="jobdate-col">{{job.jobStatus}}</td>
                                <td class="proposals-col">{{job.jobStartDateTime | date:'MM-dd-yyyy h:mm a'}}</td>
                                <td class="proposals-col">{{job.jobStartEndTime | date:'MM-dd-yyyy h:mm a'}}</td>
                                <td class="proposals-col">{{job.jobBudget | currency}}</td>
                                <td class="actions">
                                    <a > <img src="images/frontend/details-icon.png" width="20" ng-click="viewJobData(job.id)"> </a>
                                    <a > <img src="images/frontend/edit-icon.png" width="20" ng-click="edit(job.id)"> </a>
                                    <a > <img src="images/frontend/delete-icon.png" width="20" ng-click="deleteJob(job.id)"> </a>
                                </td>
                            </tr>    
                            <tr ng-if="jobData.length <=0" style="text-align:center">
                                <td colspan="6">No record found</td>
                            </tr>                                   
                        </tbody>
                    </table>
                    </div>
                    <!--div ng-if="jobData.length > 0" class="deleteslcted">
                        <a href="" class="searchblck" ng-click="deleteMultiple(jobData)">Delete Selected</a>
                    </div-->
                    </form>
                </div>
            <div ng-if="jobData.length > 0" class="box-footer clearfix">
                <uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage" ng-change="pageChanged()"></uib-pagination>
                <!--ul class="pagination pagination-sm no-margin pull-right">
                    <li>Page: {{bigCurrentPage}} / {{numPages}}</li>
                </ul-->
            </div>
            </div>
        </div>
    </div>
</div>
<!-- Ends Featured Section -->
